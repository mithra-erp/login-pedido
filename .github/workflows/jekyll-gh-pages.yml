name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["public"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ github.workspace }}/dist
      - name: Remove File 1
        uses: JesseTG/rm@v1.0.3
        with:
          path: ./src/common.js
      - name: Remove File 2
        uses: JesseTG/rm@v1.0.3
        with:
          path: ./src/login.js
      - name: Remove File 3
        uses: JesseTG/rm@v1.0.3
        with:
          path: ./src/pedido.js

  remove-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Remove file
        run: rm -rf ./src/common.js

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
