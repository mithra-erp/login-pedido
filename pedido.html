<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5Shiv -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <![endif]-->

    <!-- Estilo customizado -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./CSS/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="./CSS/loader.css">
    <link rel="stylesheet" type="text/css" href="./CSS/pedido.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/jquery-confirm.min.css">
    <title>Pedido</title>
</head>

<body>

    <main class="container">
        <h2>Cliente</h2>
        <form id="form-cliente" autocomplete="off" action="#">
            <input type="hidden" id="input-codigo-cliente" />
            <div class="cliente form-group">
                <div class="row">
                    <div class="col-md-6">
                        <label for="input-cgc">CPF OU CNPJ</label>
                        <input id="input-cgc" class="cgc form-control" type="text" placeholder="Insira o CPF OU CNPJ">
                    </div>
                    <div class="col-md-6">
                        <label for="input-nome">Nome</label>
                        <input id="input-nome" class="nome form-control" type="text" placeholder="Nome" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input-cep">CEP</label>
                        <input id="input-cep" class="cep form-control" type="text" placeholder="Cep" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="input-endereco">Endereço</label>
                        <input id="input-endereco" class="endereco form-control" type="text" placeholder="Endereço"
                            disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input-numero">Numero</label>
                        <input id="input-numero" class="numero form-control" type="text" placeholder="Numero" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="input-bairro">Bairro</label>
                        <input id="input-bairro" class="bairro form-control" type="text" placeholder="Bairro" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="input-cidade">Cidade</label>
                        <input id="input-cidade" class="cidade form-control" type="text" placeholder="Cidade" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="input-telefone">Telefone</label>
                        <input id="input-telefone" class="telefone form-control" type="text" placeholder="Telefone"
                            disabled>
                    </div>
                </div>

            </div>

        </form>

        <h2>Vendedor</h2>
        <div class="vendedor form-group">
            <div class="col-lg-12">
                <div>
                    <label for="input-vendedor">Nome Vendedor</label>
                    <input id="input-vendedor" class="vendedor form-control" type="text" placeholder="">
                </div>
            </div>
        </div>



        <h2>Adicionar produto</h2>
        <form id="form-pedido" autocomplete="off" action="#">
            <div class="produto form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label for="input-produto">Produto</label>
                        <input id="input-produto" class="produto form-control" type="text"
                            placeholder="Insira o produto">
                        <ul class="sugestoes"></ul>
                    </div>
                    <div class="col-md-4">
                        <label for="input-quantidade">Quantidade</label>
                        <input id="input-quantidade" class="quantidade form-control" type="text"
                            placeholder="Quantidade">

                    </div>
                    <div class="col-md-4" id="div-input-valor">
                        <label for="input-valor">Valor</label>
                        <input id="input-valor" class="valor form-control" value="0" type="number" placeholder="Valor">
                    </div>
                </div>
                <!-- <div class="botoes-quantidade">
                    <button type="button" class="increment-decrement" onclick="somaQuantidade(-1, '${codigoProduto}')"
                        value="-">-
                    </button>
                    <button type="button" class="increment-decrement" onclick="somaQuantidade(1, '${codigoProduto}')"
                        value="+">+
                    </button>
                </div> -->
                <div class="row">
                    <div class="col-auto">
                        <button class="btn btn-primary btn-lg" id="adiciona-produto-botao">Adicionar produto</button>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-lg-12">
                    <div id="container-tabela" class="table-responsive">
                        <table id="produtos-carrinho" class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Produto</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">Preço</th>
                                    <th scope="col">Total</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <th scope="row" colspan="3">Total</th>
                                    <td id="total-pedido">0,00</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </form>

        <h2>Pagamento</h2>
        <form id="form-pagamento" autocomplete="off" action="#">
            <div class="produto form-group" id="forma-pagamento">
                <div>
                    <label for="input-forma">Forma Pagamento</label>
                    <select id="input-forma-pagamento" class="forma-pagamento form-select" type="text"
                        placeholder="Insira o produto">
                        <option selected disabled value="">Selecione</option>
                    </select>
                </div>
                <div>
                    <label for="input-condicao">Condição Pagamento</label>
                    <select id="input-condicao-pagamento" class="condicao-pagamento form-select" type="text"
                        placeholder="Insira o produto">
                        <option selected disabled value="">Selecione</option>
                    </select>
                </div>
            </div>
        </form>

        <div id="botao-pedido">
            <button class="btn btn-success btn-lg" id="finaliza-pedido-botao">Finalizar pedido</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/jquery-confirm.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/pedido.js"></script>
</body>

</html>
