<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <link rel="stylesheet" href="./CSS/stylesheet.css">
</head>

<body>
    <div class="container">
        <form class="inputs-usuario">
            <div class="form-group">

                <label for="usuario-login">Usuário: </label>
                <input type="text" class="form-control" id="usuario-login" aria-describedby="emailHelp"
                    placeholder="Digite seu usuário">
                <small id="emailHelp" class="form-text text-muted">Não compartilhe seu usuário com
                    ninguém.</small>
            </div>
            <div class="form-group">
                <label for="usuario-senha">Senha: </label>
                <input type="password" class="form-control" id="usuario-senha" placeholder="Digite sua senha">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lembrar-usuario">
                <label class="form-check-label" for="lembrar-usuario">Lembrar meu usuário e senha</label>
            </div>
            <button class="container-fluid btn btn-lg " onclick="validaUsuario(event)">Entrar</button>
        </form>
        <!--Fim Formulário-->
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker
                    .register('serviceWorker.js', {
                        scope: "/"
                    })
                    .then(_ => navigator.serviceWorker.ready)
                    .then(_ => console.log('ServiceWorker registration succesful!'))
                    .catch(err => console.log(`Service Worker registration failed ${err}`));
            });
        }
    </script>
</body>

</html>
